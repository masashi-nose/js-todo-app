<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>

    <!--css-->
    <link rel="stylesheet" href="https://jsprimer.net/use-case/todoapp/final/final/index.css">
</head>
<body>

    <div class="todoapp">
        <form id="js-form">
            <input type="text" 
                   id="js-form-input" 
                   class="new-todo" 
                   placeholder="What needs to be done?" 
                   autocomplete="off" />
        </form>

        <div id="js-todo-list" class="todo-list">
            <!--動的に生成-->
        </div>

        <!--footer: todoアイテム数表示-->
        <footer class="footer">
            <span id="js-todo-count">Todoアイテム数: 0</span>
        </footer>
    </div>




    <script type="module" src="index.js"></script>
</body>
</html>
